<h2>Generator State List</h2>

<head>
    <style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    
    th, td {
        text-align: left;
        padding: 8px;
    }
    
    tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>

<div class="form-group">
    <label for="name">Generator Name</label>
    <input id="name" type="text" class="form-control" [disabled]="true" [(ngModel)]="stateInitialiser.name" name="name" >
</div>

<div class="well">
    <table class="table">
    <thead>
        <tr>
        <th>Name</th>
        <th>State Duration</th>
        <th>Alert</th>
        </tr>
    </thead>
    <tr *ngFor="let v of stateInitialiser.states">
        <td>{{ v.name}}</td>
        <td>{{ v.completionTime}}</td>
        <td>{{ v.alertToCompletionTime}} </td>
        <td>
            <a *ngIf="v.id>0" [routerLink]="['/stateinitialiserstate/', v.id]" [queryParams]="{ orderId: v.orderId, initialiserId: stateInitialiser.id }" class="btn btn-primary btn-xs glyphicon glyphicon-edit"></a>
        </td>
        <td>
            <a [routerLink]="['/stateinitialiserstate/', 0]" [queryParams]="{ orderId: v.orderId, initialiserId: stateInitialiser.id }" class="btn btn-primary btn-xs glyphicon glyphicon-plus-sign"></a>
        </td>
        </tr>
    </tbody>
    </table>
</div>

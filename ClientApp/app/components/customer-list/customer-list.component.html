<div class="well">

  <div class="input-group">
      <input id="searchCriteria" (input)="onSearchChange($event.target.value)" placeholder="Search" type="text" class="form-control" [(ngModel)]="query.searchCriteria" name="searchCritera">
      <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
    </div>
</div> 
<head>
  <style>
  table {
      border-collapse: collapse;
      width: 100%;
  }
  
  th, td {
      text-align: left;
      padding: 8px;
  }

  tr:nth-child(even) {background-color: #f2f2f2;}
  </style>
</head>

<div class="well">
<table class="table">
  <thead>
    <tr>
      <th class="glyphicon glyphicon-user"></th>
      <th>Customer Address</th>
      <th class="glyphicon glyphicon-envelope"></th>
      <th>Home No</th>
      <th class="glyphicon glyphicon-phone"></th>
    </tr>
  </thead>

  <tr *ngFor="let v of queryResult.items">
      <td>{{ v.fullName}}</td>
      <td>{{ v.customerAddressSummary }}</td>
      <td>{{ v.emailAddress }}</td>
      <td>{{ v.telephoneHome }}</td>
      <td>{{ v.telephoneMobile }}</td>
      <td>
        <a [routerLink]="['/customers/edit/', v.id]" class="btn btn-primary btn-xs glyphicon glyphicon-edit"></a>
      </td>
      <td>
          <a [routerLink]="['/customers/planningapps/', v.id]" class="btn btn-info btn-xs">Applications <span class="badge">{{ v.planningAppsCount }}</span></a>
        </td>
    </tr>
  </tbody>
</table>
</div>
<pagination [total-items]="queryResult.totalItems" [page-size]="query.pageSize" (page-changed)="onPageChange($event)"></pagination>

<h2>Completed Applications</h2>

<div class="well">

    <!-- <div class="col-sm-2"> -->
        <div class="form-group">
          <label for="Planning Status">Planning Status</label>
          <select id="planningStatus" class="form-control" [(ngModel)]="query.planningAppType" (change)="onStateFilterChange()">
            <option value=""></option>
            <option *ngFor="let m of stateStatuses" value="{{ m.name }}">{{ m.name }}</option>
          </select>  
        </div>
  <!-- </div> -->
  <!-- <div class="col-sm-10">
    </div> -->
</div>

<head>
  <style>
  table {
      border-collapse: collapse;
      width: 100%;
  }
  
  th, td {
      text-align: left;
      padding: 8px;
  } 

  .highlightTerminated{
  background: red;
  } 

  .highlightArchived{
  background: rgb(251, 253, 130); 
  } 

  .highlightCompleted{
  background: rgb(180, 253, 173); 
  }
  /* tr:nth-child(even) {background-color: #f2f2f2;} */
  </style>
</head>

<table class="table">
  <thead>
    <tr>
      <th>App Id</th>
      <th>Customer</th>
      <th>Description</th>
      <th>Status</th>
      <th>Completion Date</th>
    </tr>
  </thead>

  <tr *ngFor="let v of queryResult.items" [class.highlightTerminated]="v.planningStatus == 'Terminated'"
                                          [class.highlightArchived]="v.planningStatus == 'Archived'">
      <td>{{ v.id }}</td>
      <td>{{ v.customerName}}</td>
      <td>{{ v.name }}</td>
      <td>{{ v.planningStatus }}</td>
      <td>{{ v.completionDate }}</td>
      <td>
        <a [routerLink]="['/planningapps/', v.id]">View</a>
      </td>
    </tr>
  </tbody>
</table>
<!-- <pagination [total-items]="queryResult.totalItems" [page-size]="query.pageSize" (page-changed)="onPageChange($event)"></pagination> -->
<pagination [total-items]="queryResult.totalItems" [page-size]="query.pageSize" (page-changed)="onPageChange($event)"></pagination>
